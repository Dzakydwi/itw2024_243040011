<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input data mahasiswa</title>
   </head>
<body>
   <table border="2" cellspacing="0" width="30%" cellpadding="3">
      <tr>
      <th colspan="3"  style="background-color: gray;">Input Data Mahasiswa</th>
      </tr>
      <tr>
         <form>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="Username"></td>
         </form>
        </tr>
        <tr>
         <form>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="Password"></td>
         </form>
        </tr>
        <tr>
         <form>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
         </form>
        </tr>
        <tr>
         <form>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" name="E-mail"></td>
         </form>
        </tr>
         <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
            <option value="Agama" selected>--pilih agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Protestan">Protestan</option>
            </select></td>
         </tr>
         <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
             <td><input type="Radio" name="Jenis Kelamin" value="Laki-laki">Laki-laki
                <input type="Radio" name="Jenis Kelamin" value="Perempuan">Perempuan
            </td>
         </tr>
         <tr>
            <td>Hobi</td>
            <td>:</td>
             <td><input type="Radio" name="Hobi" value="Musik">Musik
                <input type="Radio" name="Hobi" value="Gaming">Gaming
                <input type="Radio" name="Hobi" value="Olahraga">Olahraga
                <input type="Radio" name="Hobi" value="Lainnya">Lainnya
             </td>
         </tr>
         <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
               <form>
                  <textarea cols="50" rows="5"></textarea>
               </form>
            </td>
         </tr>
         <tr>
            <td colspan="3" align="right">
               <form>
                  <input type="submit" name="submit" value="input">
               </form>
            </td>
         </tr>
</table>
</body>
</html>
